<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        </f:facet>
        <link rel="shortcut icon" href="resources/imagens/logo.ico" />
        <link rel="icon" type="image/png" href="resources/imagens/logo.ico" />
        <h:outputStylesheet name="/estilo/default.css"/>
        <h:outputStylesheet name="/estilo/pgerro.css"/>
        
        <title>#{mensagens['nome.sistema']}</title>
        </h:head>


        <h:body style="background: white">
            <p:layout fullPage="true"  >
                <p:layoutUnit id="top"   position="north" size="80" style="margin-top: 0px;margin-bottom: 0px;" collapseSize="20" >
                    <p:graphicImage url="resources/imagens/logo.png"/>
                </p:layoutUnit>
                <p:layoutUnit id="bottom" position="south" size="50" style="width: 100%;"  >

                </p:layoutUnit>
                <p:layoutUnit id="center"  position="center">
                    <center>
                        <p:panel style="border-color: white" header="Sistema de Automação de Formulários Unichristus"  >
                            <ui:insert name="corpo"  >Content</ui:insert>
                        </p:panel>
                    </center>
                </p:layoutUnit>
                <p:layoutUnit size="50" position="south">

                </p:layoutUnit>

            </p:layout>



        </h:body>

    </f:view>
</html>
