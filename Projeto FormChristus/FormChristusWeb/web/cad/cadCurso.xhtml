<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/modelo/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="corpo">
       
            <h:panelGrid width="100%" id="grd">

            <h:panelGrid width="100%">
                <h:panelGrid columns="2">
                    <p:outputLabel value="CÃ³digo"/>
                </h:panelGrid>
                <p:inputText id="curId" size="7" disabled="true"  value="#{cursoMb.curso.id}" />
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:panelGrid width="100%">
                    <h:panelGrid columns="2">
                        <p:outputLabel  value="Nome"/>
                        <p:message for="curNome"  showDetail="true"  />
                    </h:panelGrid>
                    <p:inputText id="curNome" size="50" required="true"   value="#{cursoMb.curso.nome}" />
                </h:panelGrid>
                  <h:panelGrid width="100%">
                    <h:panelGrid columns="2">
                        <p:outputLabel  value="Campus"/>
                        <p:message for="campus" showDetail="true"  />
                    </h:panelGrid>
                      <p:selectOneMenu id="campus" required="true"  value="#{cursoMb.curso.campus}" style="width: 100px" converter="#{converterCampus}">
                          <f:selectItems value="#{campusMb.listaCampus}" var="cam" itemLabel="#{cam.nome}" itemValue="#{cam}" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid width="100%">
                    <h:panelGrid columns="2">
                        <p:outputLabel  value="Turno"/>
                        <p:message for="curTur" showDetail="true"  />
                    </h:panelGrid>
                    <p:selectOneMenu id="curTur" required="true"  value="#{cursoMb.curso.turno}" style="width: 100px">
                        <f:selectItems value="#{cursoMb.turnos()}" />
                    </p:selectOneMenu>
                </h:panelGrid>
              
            </h:panelGrid>

        </h:panelGrid>
        <h:panelGrid  columns="3" cellspacing="22" cellpadding="2">
            <p:commandButton value="Salvar" icon="ui-icon-disk" action="#{cursoMb.salvar()}"   update="grd"/>
            <p:commandButton icon="ui-icon-search" value="Listagem" />
            <p:commandButton icon="ui-icon-arrowrefresh-1-e" value="Limpar" />
        </h:panelGrid>
     
    </ui:define>

</ui:composition>
