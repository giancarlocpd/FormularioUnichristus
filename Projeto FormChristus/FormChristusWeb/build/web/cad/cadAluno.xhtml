<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="/modelo/template.xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="corpo">       
        <h:panelGrid width="100%"   id="grd">
            <p:ajax event="keydown" update="curNome"/>
            <h:panelGrid columns="2">
                <h:panelGrid width="100%">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Matricula"/>
                        <p:message for="curId"  showDetail="true"  />

                    </h:panelGrid>
                    <p:inputText id="curId" size="10" maxlength="9" required="true" value="#{alunoMb.aluno.matricula}" />
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:panelGrid width="100%">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="curNome" value="Curso"/>
                            <p:message for="curNome"  showDetail="true"  />
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <p:inputText id="curNome"  size="50" required="true" disabled="true" value="#{alunoMb.aluno.curso.nome}" >
                            </p:inputText>
                            <p:commandButton  icon="ui-icon-search" title="Lista de curso" immediate="true" actionListener="#{dialogMb.dialogCustomized('/lis/lisCurso')}"  update=":frmGeral">
                            </p:commandButton>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGrid>
            </h:panelGrid>

            <h:panelGrid width="100%">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Nome"/>
                    <p:message for="aluNom"/>
                </h:panelGrid>
                <p:inputText id="aluNom" size="67" required="true" value="#{alunoMb.pessoa.nome}" />
            </h:panelGrid>
            <h:panelGrid columns="2" cellspacing="5"  >
                <h:panelGrid width="100%">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Sexo"/>                  
                    </h:panelGrid>
                    <p:selectOneRadio value="#{alunoMb.pessoa.sexo}" >
                        <f:selectItem itemLabel="M"  itemValue="#{alunoMb.sexoMas}"/>
                        <f:selectItem itemLabel="F" itemValue="#{alunoMb.sexoFem}"/>
                    </p:selectOneRadio>
                </h:panelGrid>
                <h:panelGrid width="100%">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Ativo"/>                  
                    </h:panelGrid>
                    <p:selectOneRadio value="#{alunoMb.aluno.ativo}" >
                        <f:selectItem itemLabel="NÃ£o" itemEscaped="true"  itemValue="#{false}"/>
                        <f:selectItem itemLabel="Sim"  itemValue="#{true}"/>
                    </p:selectOneRadio>
                </h:panelGrid>
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:panelGrid id="grdSen1" width="100%">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Senha"/>
                        <p:message for="aluSen"/>
                    </h:panelGrid>
                    <p:password  feedback="true"   goodLabel="Bom"  validator="#{alunoMb.validateTamSen}" promptLabel="Informe a senha!"  strongLabel="Forte" weakLabel="Fraco" id="aluSen" size="30" required="true" value="#{alunoMb.aluno.senha}" >

                    </p:password>
                </h:panelGrid>
                <h:panelGrid width="100%">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Confirma"/>
                        <p:message for="aluCon"/>
                    </h:panelGrid>
                    <p:password  id="aluCon" size="31"  required="true" validator="#{alunoMb.validateSenha}" value="#{alunoMb.senha}" />
                </h:panelGrid>
            </h:panelGrid>

        </h:panelGrid>
        <h:panelGrid  columns="3" cellspacing="22" cellpadding="2">
            <p:commandButton value="Salvar" icon="ui-icon-disk" action="#{alunoMb.salvar()}"   update=":frmGeral,aluCon"/>
            <p:commandButton icon="ui-icon-search" value="Listagem" actionListener="#{dialogMb.dialogCustomized('/lis/lisCurso')}" immediate="true" />
            <p:commandButton icon="ui-icon-arrowrefresh-1-e" value="Limpar" />
        </h:panelGrid>

    </ui:define>

</ui:composition>
